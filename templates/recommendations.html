{% extends "base.html" %}

{% block content %}

  <!-- By passing a valid access token here, we are able to display -->
  <!-- the user's images without having to download or prepare -->
  <!-- them ahead of time -->
  <p id="picture" style="background-image: url(https://graph.facebook.com/me/picture?type=normal&access_token={{token}})"></p>

      <h3 style="text-align:center">Recommendations for</h3>
        <h1 style="text-align:center">{{fid.name}}</h1>
        <h3>Results: </h3>
        {% for key in dictionary %}
          <div class="product">
            <img src={{images[key]}} />
            <a href={{dictionary[key]}}>{{key}}</a>
          </div>
          {% endfor %}
          {% if flag == True %}
          <h2>{{fid.first_name}} doesn't use Facebook as often as they should. Mucho shame-o</h2>
          {% endif %}


{% endblock %}
